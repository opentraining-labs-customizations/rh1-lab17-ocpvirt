- name: Cleaning the Exercise5
  hosts: localhost
  gather_facts: true

  vars:
    user: "{{ lookup('env', 'USER') }}"

  tasks:
    - block:
        - name: Try to fetch namespaces to check connection
          kubernetes.core.k8s_info:
            api_version: v1
            kind: Namespace
          register: namespaces
          no_log: true
      rescue:
        - name: Display error message
          ansible.builtin.fail:
            msg: "You are not connected into the cluster. Please use the lab instruction to connect on the cluster using user '{{ user }}'"

    
    - name: Exercise5 - Removing data disk 1 from virtual machine
      ansible.builtin.command: virtctl removevolume exercise5 --volume-name=exercise5-vol-data1 --persist
      register: exercise5datadisk1
      
    - name: Exercise5 - Delete virtual machine
      kubernetes.core.k8s:
        state: absent
        template: "exercise5-create-vm.yaml.j2"
      register: breakvm
      until: breakvm is succeeded
      retries: 60
      delay: 10
      failed_when: breakvm is failed or breakvm.failed

    - name: Exercise5 - Removing data volume from virtual machine
      kubernetes.core.k8s:
        state: absent
        template: "exercise5-fixdatavol.yaml.j2"
      register: exercise5datavol
      until: exercise5datavol is succeeded
      retries: 5
      delay: 10
      failed_when: exercise5datavol is failed or exercise5datavol.failed
